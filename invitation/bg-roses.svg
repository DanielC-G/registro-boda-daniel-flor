<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <!-- Dorado elegante -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6E7B3"/>
      <stop offset="0.35" stop-color="#D9B45A"/>
      <stop offset="0.7" stop-color="#B8892E"/>
      <stop offset="1" stop-color="#F6E7B3"/>
    </linearGradient>

    <!-- Sombra suave para volumen -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.12"/>
    </filter>

    <!-- Estilo de pétalos -->
    <style>
      .petal { fill: #FFFFFF; stroke: url(#gold); stroke-width: 2.4; }
      .petal2 { fill: #FFFFFF; stroke: url(#gold); stroke-width: 2; opacity: 0.95; }
      .center { fill: #FDFDFD; stroke: url(#gold); stroke-width: 2.2; }
      .accent { fill: none; stroke: #E6D7A8; stroke-width: 2; opacity: 0.9; }
    </style>

    <!-- Rosa estilizada -->
    <g id="rose" filter="url(#softShadow)">
      <!-- pétalos externos -->
      <ellipse class="petal" cx="0" cy="-26" rx="34" ry="26"/>
      <ellipse class="petal" cx="26" cy="-10" rx="34" ry="26" transform="rotate(25 26 -10)"/>
      <ellipse class="petal" cx="26" cy="18"  rx="34" ry="26" transform="rotate(70 26 18)"/>
      <ellipse class="petal" cx="0"  cy="30"  rx="34" ry="26" transform="rotate(110 0 30)"/>
      <ellipse class="petal" cx="-26" cy="18" rx="34" ry="26" transform="rotate(155 -26 18)"/>
      <ellipse class="petal" cx="-26" cy="-10" rx="34" ry="26" transform="rotate(200 -26 -10)"/>

      <!-- pétalos intermedios -->
      <ellipse class="petal2" cx="0" cy="-12" rx="24" ry="18"/>
      <ellipse class="petal2" cx="16" cy="0"  rx="24" ry="18" transform="rotate(40 16 0)"/>
      <ellipse class="petal2" cx="0" cy="14"  rx="24" ry="18" transform="rotate(95 0 14)"/>
      <ellipse class="petal2" cx="-16" cy="2" rx="24" ry="18" transform="rotate(150 -16 2)"/>

      <!-- centro -->
      <circle class="center" cx="0" cy="0" r="14"/>
      <path class="accent" d="M -8 -2 C -2 -10, 8 -8, 6 0 C 4 10, -6 10, -8 2"/>
    </g>

    <!-- Ramo denso para llenar las esquinas -->
    <g id="rose-cluster">
      <use href="#rose" x="0" y="0"/>
      <use href="#rose" x="90" y="6" transform="scale(0.9) rotate(12 90 6)"/>
      <use href="#rose" x="180" y="0" transform="scale(0.85) rotate(-10 180 0)"/>
      <use href="#rose" x="20" y="92" transform="scale(0.86) rotate(-8 20 92)"/>
      <use href="#rose" x="110" y="98" transform="scale(0.8) rotate(16 110 98)"/>
      <use href="#rose" x="200" y="88" transform="scale(0.75) rotate(-12 200 88)"/>
      <use href="#rose" x="0" y="180" transform="scale(0.78) rotate(10 0 180)"/>
      <use href="#rose" x="90" y="186" transform="scale(0.72) rotate(-6 90 186)"/>
      <use href="#rose" x="180" y="176" transform="scale(0.68) rotate(14 180 176)"/>
    </g>

    <!-- Patrón de rosas para rellenar todo el lienzo -->
    <pattern id="rose-field" width="160" height="160" patternUnits="userSpaceOnUse">
      <use href="#rose" x="22" y="22" transform="scale(0.82) rotate(-8 22 22)"/>
      <use href="#rose" x="92" y="18" transform="scale(0.76) rotate(12 92 18)"/>
      <use href="#rose" x="18" y="92" transform="scale(0.74) rotate(16 18 92)"/>
      <use href="#rose" x="92" y="98" transform="scale(0.78) rotate(-14 92 98)"/>
      <use href="#rose" x="130" y="130" transform="scale(0.7) rotate(10 130 130)"/>
    </pattern>
  </defs>

  <!-- Fondo floral completo -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#rose-field)"/>

  <!-- Marco dorado -->
  <rect x="36" y="36" width="1528" height="828" rx="28" fill="none" stroke="url(#gold)" stroke-width="10"/>
  <rect x="58" y="58" width="1484" height="784" rx="22" fill="none" stroke="url(#gold)" stroke-width="3" opacity="0.75"/>

  <!-- Esquinas -->
  <g transform="translate(90 90) scale(1)">
    <use href="#rose-cluster"/>
  </g>

  <g transform="translate(1510 90) scale(1)">
    <g transform="scale(-1 1)">
      <use href="#rose-cluster"/>
    </g>
  </g>

  <g transform="translate(90 810) scale(1)">
    <g transform="scale(1 -1)">
      <use href="#rose-cluster"/>
    </g>
  </g>

  <g transform="translate(1510 810) scale(1)">
    <g transform="scale(-1 -1)">
      <use href="#rose-cluster"/>
    </g>
  </g>
</svg>
