<body>
  <div class="wrap">
    <div class="container">
      <header>
        <p class="kicker"></p>

        <svg class="ring" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <g fill="none" stroke="#C8A24A" stroke-width="3">
            <ellipse cx="52" cy="22" rx="22" ry="12" transform="rotate(-12 52 22)"/>
            <ellipse cx="72" cy="18" rx="22" ry="12" transform="rotate(14 72 18)"/>
            <path d="M60 12 l10 -8" />
            <circle cx="72" cy="4" r="3" fill="#C8A24A" stroke="none"/>
          </g>
        </svg>

        <h1></h1>
        <p class="sub"></p>
      </header>

      <section class="card" aria-label="Invitación en sobre digital">
        <div class="cardhead">
          <div class="leftblock">
            <div class="muted" style="font-size:13px;"></div>
          </div>
          <button id="toggleBtn" class="btn btn-secondary" type="button" aria-controls="envelope" aria-expanded="false">
            Abrir invitación
          </button>
        </div>

        <div class="stage">
          <div id="envelope" class="env" role="button" tabindex="0" aria-label="Abrir o cerrar el sobre" aria-pressed="false">
            <div class="env-clip" aria-hidden="false">
              <article class="letter" aria-label="Carta de invitación">
                <div class="seal badge" aria-hidden="true">D&amp;F</div>

                <div class="letter-inner">
                  <h3>Estás cordialmente invitado(a) a nuestra boda</h3>
                  <span class="divider" aria-hidden="true"></span>
                  <p class="meta"></p>

                  <div class="grid"></div>

                  <div class="cta-row">
                    <a class="btn btn-primary cta-primary"
                       href=""
                       target="_blank" rel="noopener">
                      Confirmar asistencia
                    </a>
                    <button class="btn btn-secondary btn-calendar" type="button" id="addToCalendar">
                      Agregar al calendario
                    </button>
                    <span class="cta-support">
                      Confirmación y datos únicamente en el registro.
                    </span>
                  </div>

                  <div class="faq" aria-label="Preguntas frecuentes">
                    <h4>Preguntas frecuentes</h4>
                  </div>
                </div>
              </article>
            </div>

            <div class="flap" aria-hidden="true"></div>
          </div>
        </div>

      </section>

      <footer>
        
      </footer>
    </div>
  </div>

  <div class="sticky-rsvp">
    <a class="btn btn-primary"
       href=""
       target="_blank" rel="noopener">
      Confirmar asistencia
    </a>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
